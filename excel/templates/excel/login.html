{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
</head>
<body>
<div class="container">
    <form class="main-content" method="post" action="{% url "login" %}" id="login_to">
        {% csrf_token %}
        <div class="row">
            {% if result is not None %}
                <div class="alert alert-danger fade in ">{{ result }}</div>
            {% endif %}
        </div>
            <div class="form-group">
                <label for="name">用户名</label>
                <input type="text" name="name" class="form-control" placeholder="输入用户名">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" name="pwd" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group text-right">
                <button class="btn btn-primary" type="submit" id="submit">登录</button>
            </div>
    </form>
</div>
</body>
</html>
